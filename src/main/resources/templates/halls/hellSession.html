<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

    <title>Выбор билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img th:src="@{/files/{fileId}(fileId=${fileLogoId})}"
                     height="120" width="120" alt="Cinema MONITOR"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/films}">Афиша</a>
                    <a class="nav-item nav-link" th:href="@{/sessions}">Сеансы</a>
                </div>
                <!--
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                         <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
                         <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                     </div>
                     <div class="d-flex" th:if="${user.name != 'Гость'}">
                         <a class="nav-link text-secondary" href="#" th:text="${user.name}"></a>
                         <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                     </div>
                     -->
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-primary text-center" role="alert">
            <h3 class="text-center">
                <span class="badge rounded-pill bg-light text-dark" th:text="${ticketSessionDto.getFilmName()}">Название фильма</span>
            </h3>
            <h5 class="text-center">
                <span class="badge rounded-pill bg-light text-dark" th:text="${#temporals.format(ticketSessionDto.getStartTime(), 'начало ' + 'HH:mm')}">Дата и время начала сеанса</span>
            </h5>
            <h5 class="text-center">
                <span class="badge rounded-pill bg-light text-dark"
                      th:text="${'+' + ticketSessionDto.getMinimalAge() + ', ' + ticketSessionDto.getHallName() + ', ' + ticketSessionDto.getPrice() + ' Руб.'}">
                    Возраст : Название залла : Цена билета
                </span>
            </h5>
        </div>
        <div class="alert alert-light text-center" role="alert" th:each="rows:${mapTickets}">
            <div class="row mt-3" th:text="${'ряд: ' + rows.getKey()}">
                <div class="col-1">
                    <div class="mb-2 text-white-inline" th:each="places:${rows.getValue()}">
                        <span>ddd</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
